<html>
<head>
	<title>jquery exercises</title>
	<script src="/JS/jquery.js"></script>
</head>
	<body>
		<div class = "codeup">
			<h1 class = "Header">Hello World!!!</h1>
		</div>
		<p class = "paragraph">How are you doing today??</p>
		<div>
			<ul class = "codeup">
				<li>Good</li>
				<li>Awesome!</li>
				<li>Bad</li>
				<li>Tired</li>
			</ul>
		</div>
		<script>
			$('.Header').click(function() {
                $('.Header').css('color', 'blue');
            });

            $('.paragraph').dblclick(function() {
                $('.paragraph').css('font-size', '18px');
            });

            $('li').hover(function() {
                   $(this).css('color', 'red');
                },
                function() {
                    $(this).css('color', '#FFF');
                }
            );

		</script>

	</body>
</html>
