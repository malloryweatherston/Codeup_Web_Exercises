<!DOCTYPE html>
<html>
<head>
	<title>Whack</title>
	<link rel="stylesheet" href="/CSS/whackstyle.css">

	<script src="/JS/jquery.js"></script>
	<script>
		$('document').ready(function() {
			$('button').click(function() {
				var timerID = setInterval(function(){myTimer()},1000)			
				var intervalID = setInterval(function(){myRandom()}, 1500);
		        var counter = 0;	
		        var timer = 30;
					function myRandom(){
			        	var random = Math.floor(Math.random()*9);
					 	$(".box").eq(random).html("<img src='mole.jpeg' />");
					 	$('img').click(function() {
		                	$(this).fadeOut().remove();
		                	 counter += 1; 
							$('.score').html(counter);
						});
						$('img').fadeOut(1500); 
				 	}
				 	function myTimer(){
				 		timer -= 1;
				 		$('.timer').html(timer);
				 		if (timer == 0){
				 			clearInterval(timerID);
				 			clearInterval(intervalID);
				 			alert('GAME OVER');
				 		}
				 	}
			});

		});



	</script>

</head> 
	<body>
		<h1>Whack-A-Mole!!!</h1>
		<h3>Score: </h3> <h3 class="score">0</h3>
		<h3>Timer: </h3> <h3 class="timer">30</h3>
		<p>
			<button type="button">Start Game</button>
		</p>
		<div class="centered">
		    <div id="1" class="box top">
		    </div>
		    <div id="2" class="box top">
		    </div>
			<div id="3" class="box top">
		    </div>
		    <div id="4" class="box clear">
		    </div>
		    <div id="5" class="box">
		    </div>
		    <div id="6" class="box">
		    </div>
		    <div id="7" class="box clear bottom">
		    </div>
		    <div id="8" class="box bottom">
		    </div>
		    <div id="9" class="box bottom">
		    </div>
		</div>




	</body>
</html>
